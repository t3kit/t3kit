<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
        xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
        xmlns:s="http://typo3.org/ns/ApacheSolrForTypo3/Solr/ViewHelpers/"
        data-namespace-typo3-fluid="true">
<div class="tx-solr-search-form container">
    <s:searchForm id="header-top-tx-solr-search-form-pi-results" additionalFilters="{additionalFilters}" suggestHeader="{s:translate(key:'suggest_header',default:'Top Results')}">
        <div class="input-group">
            <f:for each="{existingParameters}" key="name" as="value">
                <f:form.hidden name="{pluginNamespace}{name}" value="{value}" />
            </f:for>

            <f:if condition="{addPageAndLanguageId}">
                <input type="hidden" name="L" value="{languageUid}" />
                <input type="hidden" name="id" value="{pageUid}" />
            </f:if>

            <input type="text" placeholder="{f:translate(key: 'solr.placeholder', extensionName: 'ThemeT3kitAimpoint')}" class="tx-solr-q js-solr-q tx-solr-suggest tx-solr-suggest-focus form-control" name="{pluginNamespace}[q]" value="{q}" />
            <span class="input-group-btn">
                <a class="btn btn-default tx-solr-submit" href="#search__header-top-search" aria-controls="search__header-top-search" data-bs-toggle="collapse" aria-expanded="false">
                    <t3kit:render.svg src="/typo3conf/ext/t3kit/Resources/Public/assets/Icons/Bootstrap/x-circle.svg" aria-hidden="true" focusable="false"/>
                </a>
            </span>
        </div>
    </s:searchForm>
</div>
