<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Empty" />

<f:section name="Main">

  <footer class="footer">
      <f:debug>{_all}</f:debug>
      <div class="container">
        <!-- here should be list of pages, subscribe form, additional text -->
        <f:if condition="{data.footerTop}">
          <div class="row">
              <!-- List of menus -->
              <div class="col">

              </div>
              <!-- Sibscribe form & RTE text-->
              <div class="col">

              </div>

              <!-- Force next columns to break to new line at md breakpoint and up -->
              <div class="w-100 d-none d-md-bloc"></div>
          </div>
        </f:if>

        <f:if condition="{data.footerMiddle}">
          <div class="row">
              <div class="col col-sm-6 col-xl-4">
                    <f:if condition="{image} && {data.footerMiddleFirstLogo}">
                      <!-- Logo -->
                      <div class="footer__logo">
                        <f:then>
                          <f:for each="{image}" as="mediaItem" iteration="imageIteration">
                            <f:if condition="{imageIteration.isFirst}">
                              <f:render section="imageType" arguments="{_all}" />
                            </f:if>
                          </f:for>
                        </f:then>
                      </div>
                    </f:if>
                    <f:if condition="{data.footerMiddleFirstHeader}">
                        <!--  -->
                        <f:format.html>{data.footerMiddleFirstHeader}</f:format.html>
                    </f:if>
                    <f:if condition="{data.footerMiddleFirstText}">
                        <!--  -->
                        <f:format.html>{data.footerMiddleFirstText}</f:format.html>
                    </f:if>
              </div>
              <div class="col col-sm-6 col-xl-4">
                  <f:if condition="{data.footerMiddleSecondHeader}">
                      <!-- Shourt cuts 1 -->
                      <f:format.html>{data.footerMiddleSecondHeader}</f:format.html>
                  </f:if>
                <f:if condition="{data.footerMiddleSecondLinks}">
                    <!-- Shourt cuts 1 -->
                    <f:format.html>{data.footerMiddleSecondLinks}</f:format.html>
                </f:if>
              </div>
              <f:if condition="{data.footerMiddleTextThird}">
                  <div class="col col-sm-6 col-xl-4">
                    <!-- Shourt cuts 2 -->
                    <f:format.html>{data.footerMiddleTextThird}</f:format.html>
                  </div>
              </f:if>
              <f:if condition="{data.subscribeForm}">
                <div class="col col-sm-6 col-xl-4">
                  <!-- Sibscribe form -->
                </div>
            </f:if>
          </div>
        </f:if>

        <f:if condition="{data.footerBottom}">
          <div class="row">
              <div class="col align-self-start">
                <!-- All rights reserved -->
              </div>
              <div class="col align-self-end">
                <!-- Additional Links -->
              </div>
          </div>
          <div class="row">
            <div class="col-xl-4">
              <!-- Social Icon -->
            </div>
          </div>
        </f:if>
      </div>
  </footer>
</f:section>

<f:section name="imageType">
  <f:if condition="{mediaItem.link}">
    <f:then>
      <f:link.typolink title="{mediaItem.title}" class="img-text-link__img-link" parameter="{mediaItem.link}">
        <f:render section="media" arguments="{_all}" />
      </f:link.typolink>
    </f:then>

    <f:else>
      <f:render section="media" arguments="{_all}" />
    </f:else>

  </f:if>
</f:section>

<f:section name="media">
  <f:media file="{mediaItem}" width="{data.imagewidth}" height="{data.imageheight}" alt="{mediaItem.alternative}"
    title="{mediaItem.title}" class="img-fluid" />
</f:section>

</html>
