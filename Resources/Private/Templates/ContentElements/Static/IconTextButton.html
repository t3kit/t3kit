<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Header" />

<f:section name="Main">
  <f:if condition="{flexform.disableWholeAreaLink} == 1">
    <f:then>
      <f:render section="Content" arguments="{_all}" />
    </f:then>
    <f:else>
      <f:link.typolink parameter="{data.link}">
        <f:render section="Content" arguments="{_all}" />
      </f:link.typolink>
    </f:else>
  </f:if>
</f:section>

<f:section name="Content">
  <div class="icon-text-btn__wrp">
    <div class="icon-text-btn">
      <h3 class="icon-text-btn__header">
        <f:if condition="{flexform.iconClass}">
          <span class="icon-text-btn__icon icons icon-{flexform.iconClass}" aria-hidden="true"></span>
        </f:if>
        <f:if condition="{data.header}">{data.header}</f:if>
      </h3>

      <f:if condition="{data.bodytext}">
        <p class="icon-text-btn__p"><f:format.nl2br>{data.bodytext}</f:format.nl2br></p>
      </f:if>

      <f:if condition="{data.link} && {flexform.disableWholeAreaLink} == 1">
        <f:link.typolink
          parameter="{data.link}"
          class="icon-text-btn__link{f:if(condition: flexform.btnAsLink, then: '', else: ' btn btn-default')}">
            {f:if(condition: data.link_title, then: data.link_title, else: data.header)}
        </f:link.typolink>
      </f:if>

      <f:if condition="{flexform.disableWholeAreaLink} == 0">
        <span
          class="big-icon-text-btn__sham-link {f:if(condition: flexform.btnAsLink, then: '', else: 'btn btn-default')}"
          aria-hidden="true">
            {f:if(condition: data.link_title, then: data.link_title, else: data.header)}
        </span>
      </f:if>
    </div>
  </div>
</f:section>

</html>
