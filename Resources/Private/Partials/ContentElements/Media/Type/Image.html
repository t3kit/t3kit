<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<figure class="image">
  <f:if condition="{file.link}">
    <f:then>
      <f:link.typolink parameter="{file.link}" title="{file.title}">
        <f:render partial="Media/Rendering/Image"
          arguments="{file: file, dimensions: dimensions, settings: settings}" />
      </f:link.typolink>
    </f:then>
    <f:else>
      <f:if condition="{data.image_zoom}">
        <f:then>
          <f:comment><!-- TODO: fix "clickEnlarge", FSC have a clickEnlarge viewhelper here--></f:comment>
            <f:render partial="Media/Rendering/Image"
              arguments="{file: file, dimensions: dimensions, settings: settings}" />
        </f:then>
        <f:else>
          <f:render partial="Media/Rendering/Image"
            arguments="{file: file, dimensions: dimensions, settings: settings}" />
        </f:else>
      </f:if>
    </f:else>
  </f:if>
  <f:if condition="{file.description}">
    <figcaption class="image-caption">
      {file.description}
    </figcaption>
  </f:if>
</figure>

</html>
