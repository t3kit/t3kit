<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{file.alternative}">
  <f:variable name="svg-attr" value="{role: 'img', aria-label: '{file.alternative}'}" />
</f:if>

<f:image class="svg-partial__item svg-fluid"
  image="{file}"
  width="{file.referenceProperties.svg_width}m"
  minWidth="{file.referenceProperties.svg_width}"
  alt="{file.alternative}"
  additionalAttributes="{svg-attr}"
  loading="lazy" />

</html>
