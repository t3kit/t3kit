<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true"></html>

<f:if condition="{link_position}">
  <f:variable name="position">text-{link_position}</f:variable>
</f:if>

<f:if condition="{link_title} || {t3kit:isPlaceholderEnabled()}">
  <div class="external-link-partial__wrp {position}">
    <f:link.external
      uri="{link}"
      additionalAttributes="{aria-label:accessible_link_label}"
      class="external-link-partial {f:if(condition: '{stretched_link} && !{t3kit:isFrontendEditingActive()}', then: ' stretched-link ')}"
      defaultScheme="https">
        <t3kit:contentEditable table="tt_content" field="link_title" uid="{uid}">{link_title}</t3kit:contentEditable>
    </f:link.external>
  </div>
</f:if>

</html>
