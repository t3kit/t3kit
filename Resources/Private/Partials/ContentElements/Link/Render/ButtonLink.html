<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:variable name="btn_class">btn</f:variable>
<f:if condition="{button_no_bg}">
  <f:then>
    <f:if condition="{button_style} == 'link'">
      <f:then>
        <f:variable name="btn_class">{btn_class} btn-{button_style}</f:variable>
      </f:then>
      <f:else>
        <f:variable name="btn_class">{btn_class} btn-outline-{button_style}</f:variable>
      </f:else>
    </f:if>
  </f:then>
  <f:else>
    <f:if condition="{button_style}">
      <f:variable name="btn_class">{btn_class} btn-{button_style}</f:variable>
    </f:if>
  </f:else>
</f:if>

<f:if condition="{button_size}">
  <f:variable name="btn_class">{btn_class} {button_size}</f:variable>
</f:if>

<f:if condition="{button_full_width}">
  <f:variable name="btn_class">{btn_class} btn-block</f:variable>
</f:if>

<f:if condition="{link_position}">
  <f:variable name="position">text-{link_position}</f:variable>
</f:if>

<f:if condition="{link_title} || {t3kit:isPlaceholderEnabled()}">
  <div class="button-partial__wrp {position}">
    <f:link.typolink
      parameter="{link}"
      additionalAttributes="{aria-label:accessible_link_label}"
      class="button-partial {btn_class} {f:if(condition: '{stretched_link} && !{t3kit:isFrontendEditingActive()}', then: ' stretched-link ')}">
        <t3kit:contentEditable table="tt_content" field="link_title" uid="{uid}">{link_title}</t3kit:contentEditable>
    </f:link.typolink>
  </div>
</f:if>

</html>
