<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{subheader_text}">
  <f:switch expression="{header_layout}">
    <f:case value="1">
      <h2 class="{header_position} {subheader_style} subheader-text-item">
        <core:contentEditable table="tt_content" field="subheader_text" uid="{uid}">
          <f:format.nl2br>{subheader_text}</f:format.nl2br>
        </core:contentEditable>
      </h2>
    </f:case>
    <f:case value="2">
      <h3 class="{header_position} {subheader_style} subheader-text-item">
        <core:contentEditable table="tt_content" field="subheader_text" uid="{uid}">
          <f:format.nl2br>{subheader_text}</f:format.nl2br>
        </core:contentEditable>
      </h3>
    </f:case>
    <f:case value="3">
      <h4 class="{header_position} {subheader_style} subheader-text-item">
        <core:contentEditable table="tt_content" field="subheader_text" uid="{uid}">
          <f:format.nl2br>{subheader_text}</f:format.nl2br>
        </core:contentEditable>
      </h4>
    </f:case>
    <f:case value="4">
      <h5 class="{header_position} {subheader_style} subheader-text-item">
        <core:contentEditable table="tt_content" field="subheader_text" uid="{uid}">
          <f:format.nl2br>{subheader_text}</f:format.nl2br>
        </core:contentEditable>
      </h5>
    </f:case>
    <f:case value="5">
      <h6 class="{header_position} {subheader_style} subheader-text-item">
        <core:contentEditable table="tt_content" field="subheader_text" uid="{uid}">
          <f:format.nl2br>{subheader_text}</f:format.nl2br>
        </core:contentEditable>
      </h6>
    </f:case>
    <f:case value="6">
      <h6 class="{header_position} {subheader_style} subheader-text-item">
        <core:contentEditable table="tt_content" field="subheader_text" uid="{uid}">
          <f:format.nl2br>{subheader_text}</f:format.nl2br>
        </core:contentEditable>
      </h6>
    </f:case>
  </f:switch>
</f:if>

</html>
