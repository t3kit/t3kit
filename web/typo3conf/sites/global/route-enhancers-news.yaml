routeEnhancers:
  NewsPlugin:
    type: Extbase
    limitToPages: [44]
    extension: News
    plugin: Pi1
    routes:
      - { routePath: '/{localized_page}/{page_number}', _controller: 'News::list', _arguments: {'page_number': '@widget_0/currentPage'} }
      - { routePath: '/{localize_detail}/{news_title}', _controller: 'News::detail', _arguments: {'news_title': 'news'} }
      - { routePath: '/{localize_archive}/{year}/{month}', _controller: 'News::list', _arguments: {'year': 'overwriteDemand/year', 'month': 'overwriteDemand/month'} }
      - { routePath: '/{localize_category}/{category_title}', _controller: 'News::list', _arguments: {'category_title': 'overwriteDemand/categories'} }
      - { routePath: '/{localize_tag}/{tag_title}', _controller: 'News::list', _arguments: {'tag_title': 'overwriteDemand/tags'} }

    defaultController: 'News::list'
    aspects:
      localize_detail:
        type: LocaleModifier
        default: 'detail'
        localeMap:
          - locale: 'sv_SE.*'
            value: 'detalj'
      news_title:
        type: PersistedAliasMapper
        tableName: 'tx_news_domain_model_news'
        routeFieldName: 'path_segment'
        #routeValuePrefix: '/'
      localize_archive:
        type: LocaleModifier
        default: 'archive'
        localeMap:
          - locale: 'sv_SE.*'
            value: 'arkiv'
      year:
        type: StaticRangeMapper
        start: '2000'
        end: '2050'
      month:
        type: StaticValueMapper
        map:
          january: '01'
          february: '02'
          march: '03'
          april: '04'
          may: '05'
          june: '06'
          july: '07'
          august: '08'
          september: '09'
          october: '10'
          november: '11'
          december: '12'
        localeMap:
          - locale: 'de_.*'
            map:
              januar: '01'
              februar: '02'
              maerz: '03'
              april: '04'
              mai: '05'
              juni: '06'
              juli: '07'
              august: '08'
              september: '09'
              oktober: '10'
              november: '11'
              dezember: '12'
          - locale: 'sv_SE.*'
            map:
              januari: '01'
              februari: '02'
              mars: '03'
              april: '04'
              maj: '05'
              juni: '06'
              juli: '07'
              augusti: '08'
              september: '09'
              oktober: '10'
              november: '11'
              december: '12'
      localize_category:
        type: LocaleModifier
        default: 'category'
        localeMap:
          - locale: 'sv_SE.*'
            value: 'kategori'
      category_title:
        type: PersistedAliasMapper
        tableName: 'sys_category'
        routeFieldName: 'slug'
      localize_tag:
        type: LocaleModifier
        default: 'tag'
        localeMap:
          - locale: 'sv_SE.*'
            value: 'tagg'
      tag_title:
        type: PersistedAliasMapper
        tableName: 'tx_news_domain_model_tag'
        routeFieldName: 'slug'
      localized_page:
        type: LocaleModifier
        default: 'page'
        localeMap:
          - locale: 'sv_SE.*'
            value: 'sida'
      page_number:
        type: StaticRangeMapper
        start: '1'
        end: '100'