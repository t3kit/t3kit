paths:
  - Configuration/TypoScript/
  - Configuration/TSconfig/

sniffs:
  - class: Indentation
    parameters:
      indentPerLevel: 2
  - class: RepeatingRValue
    disabled: true
  - class: DeadCode
    disabled: true
  - class: NestingConsistency
    parameters:
      commonPathPrefixThreshold: 3
