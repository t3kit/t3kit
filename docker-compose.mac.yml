version: "3.1"

services:

  t3kit_db:
    container_name: t3kit_db
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=t3kit
      - MYSQL_USER=t3kit
      - MYSQL_PASSWORD=t3kit1234
    ports:
      - "3307:3306"
    volumes:
      - ./docker_conf/mysqlconf:/etc/mysql/mysql.conf.d
  web:
    container_name: web
    image: t3kit/ubuntu16-php7-apache:0.1.2
    ports:
      - "8888:80"
    depends_on:
      - t3kit_db
      - t3kit_solr
    volumes:
      - ./docker_conf:/docker_conf
      - ./vendor/t3kit/db:/t3kit_db
      - t3kit-sync:/var/www/html:nocopy
    command: "sh /docker_conf/macos/run.sh"
    environment:
      - USERID=501
      - GROUPID=20

  t3kit_solr:
    container_name: t3kit_solr
    image: typo3solr/ext-solr:6.0.0
    ports:
      - "8983:8983"
    volumes:
      - ./solrdata:/opt/solr/server/solr/data/
  mailhog:
    container_name: t3kit_mailhog
    image: mailhog/mailhog
    ports:
      - "8025:8025"

volumes:
  t3kit-sync:
    external: true